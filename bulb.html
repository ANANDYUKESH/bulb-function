<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
    <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.w3schools.com%2Fjs%2Ftryit.asp%3Ffilename%3Dtryjs_lightbulb&psig=AOvVaw07WgwXl6uXCGaiDXLcryEV&ust=1692701251188000&source=images&cd=vfe&opi=89978449&ved=0CBAQjRxqFwoTCLCJ6NnJ7YADFQAAAAAdAAAAABAD" id="pic">
    <button onclick="on()">on</button>
    <button onclick="off()">off</button>
    <script>
        function on(){
        document.getElementById("pic").src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.w3schools.com%2Fjsref%2Ftryit.asp%3Ffilename%3Dtryjsref_namednodemap_getnameditem1&psig=AOvVaw07WgwXl6uXCGaiDXLcryEV&ust=1692701251188000&source=images&cd=vfe&opi=89978449&ved=0CBAQjRxqFwoTCLCJ6NnJ7YADFQAAAAAdAAAAABAH"
        }
        function off(){
            document.getElementById("pic").src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.w3schools.com%2Fjs%2Ftryit.asp%3Ffilename%3Dtryjs_lightbulb&psig=AOvVaw07WgwXl6uXCGaiDXLcryEV&ust=1692701251188000&source=images&cd=vfe&opi=89978449&ved=0CBAQjRxqFwoTCLCJ6NnJ7YADFQAAAAAdAAAAABAD"
        }
    </script>
    </div>
    <style>
        div{
            top: 250px;
            left: 400px;
            position: relative;
        }
    </style>
</body>
</html>
